<!DOCTYPE html>
<html>
<head>
    <title>Panca Space</title> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: large;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        a {
            color: aqua;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: black; color: white;">

<div style="display: grid; grid-template-rows: 100vh repeat(2, auto);">
    <header style="background-color: black">
        <div style="display: grid; place-items: center; height: 100%;">
            <div style="overflow: hidden; width: 256px; height: 256px; border: 10px solid #344163; border-radius: 100%;">
                <img src="media/default_256x256.png" width="256" height="256" style="width: 100%; height: auto;" draggable="false" alt="Panca waving"/>
            </div>
        </div>
    </header>
    <main>
        <div style="max-width: 1000px; margin: auto; padding: 1em; margin-bottom: 5em;">
            <h2>Showcase</h2>
            <ul style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(auto-fill, 300px); grid-gap: 5em; list-style-type: none; padding: 0;">
                <li>
                    <figure style="width: 300px; margin: 0;">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 5%;">
                            <img src="media/art/concept.png" width="300" height="300" alt="Concept art"/>
                        </div>
                        <figcaption style="margin-top: 16px;">Concept Art</figcaption>
                    </figure>
                </li>
                <li>
                    <figure style="width: 300px; margin: 0;">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 5%;">
                            <img src="media/art/deposit.png" width="300" height="300" alt="Concept art"/>
                        </div>
                        <figcaption style="margin-top: 16px;">Concept Art</figcaption>
                    </figure>
                </li>
                <li>
                    <figure style="width: 300px; margin: 0;">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 5%;">
                            <img src="media/art/kainoh.png" width="300" height="300" alt="Concept art" >
                        </div>
                        <figcaption style="margin-top: 16px;">Fanart of <a href="https://bsky.app/profile/cainomura.bsky.social" target="_blank">Cainomura(Kainoh)</a></figcaption>
                    </figure>
                </li>
                <li>
                    <figure style="width: 300px; margin: 0;">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 5%;">
                            <img src="media/art/portrait.png" width="378" height="300" alt="Concept art"/>
                        </div>
                        <figcaption style="margin-top: 16px;">Self portrait</figcaption>
                    </figure>
                </li>
                <li>
                    <figure style="width: 300px; margin: 0;">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 5%;">
                            <img src="media/art/yerurie.png" width="300" height="300" alt="Concept art"/>
                        </div>
                        <figcaption style="margin-top: 16px;">Fanart of <a href="https://x.com/yerurietwitch" target="_blank">Yerurie</a></figcaption>
                    </figure>
                </li>

            </ul>
        </div>
        <div style="max-width: 1000px; margin: auto; padding: 1em; margin-bottom: 5em;">
            <h2>Links</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li><a href="https://www.youtube.com/@pancatime" target="_blank">Youtube</a></li>
                <li><a href="https://www.youtube.com/playlist?list=PLVJ6pn-pWuReAAhXbIhZUPTDKFp2aWnmK" target="_blank">Music while I clean my room</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <span style="text-align: center; display: block; margin-top: 512px;">Copyright 2025 Â© Panca</span>
    </footer>
</div>

</body>
</html>
